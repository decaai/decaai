<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deca Asisten By Nao</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #444;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #262626;
            color: #fff;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="sendCommand('/husbu')">/husbu</button>
        <button onclick="sendCommand('/loli')">/loli</button>
        <button onclick="sendCommand('/waifu')">/waifu</button>
    </div>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (message.trim() === '') return;

            addMessage('You', message);
            userInput.value = '';

            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                addMessage('AI', `You said: ${message}`);
            }, 1000);
        }

        function sendCommand(command) {
            addMessage('You', command);

            let apiUrl = '';
            if (command === '/husbu') {
                apiUrl = 'https://beforelife.me/api/anime/husbu?apikey=HC-9NRYRw0xbyuGn3P';
            } else if (command === '/loli') {
                apiUrl = 'https://beforelife.me/api/anime/loli?apikey=HC-9NRYRw0xbyuGn3P';
            } else if (command === '/waifu') {
                apiUrl = 'https://beforelife.me/api/anime/waifu?apikey=HC-9NRYRw0xbyuGn3P';
            }

            // Fetch image from API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    addImage('AI', data.imageUrl);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('AI', 'Failed to fetch image.');
                });
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addImage(sender, imageUrl) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${sender}: <img src="${imageUrl}" alt="Image" style="max-width: 100%;">`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
