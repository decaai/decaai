<script>
    let currentTekaTekiAnswer = ""; // Jawaban untuk teka-teki saat ini
    let aiUsageCount = 0;
    const aiUsageLimit = 30; // Batas penggunaan AI per hari

    function executeCommand() {
        const commandInput = document.getElementById('command-input'); // Ambil input dari form
        const command = commandInput.value.trim(); // Ambil nilai input dan hilangkan spasi di sekitar

        // Cek apakah input tidak kosong
        if (command) {
            sendCommand(command); // Kirim perintah ke server atau API
            commandInput.value = ''; // Reset input setelah mengirim perintah
        } else {
            alert("Perintah tidak boleh kosong!"); // Tampilkan peringatan jika input kosong
        }
    }

    function sendCommand(command) {
        appendMessage(command, 'User');
        fetchResponse(command);
    }

    async function fetchResponse(command) {
        if (command === '/tekateki') {
            // Ambil teka-teki baru dari API
            const apiUrl = 'https://api.velixs.com/random-games?apikey=7ea543de712c083ddca99a35a85aee3cb0095c09d5f1630b58&game=tekateki';
            const response = await fetch(apiUrl);

            if (response.ok) {
                const data = await response.json();
                const soal = data.soal || 'Teka-teki tidak ditemukan.';
                currentTekaTekiAnswer = data.jawaban || '';

                appendMessage(soal, 'Bot');
            } else {
                appendMessage('Gagal memuat teka-teki.', 'Bot');
            }
            return;
        }

        if (command.startsWith('/ai ')) {
            // Mengambil pertanyaan dari perintah /ai
            const question = command.slice(4); // Mengambil teks setelah /ai
            const apiUrl = `https://api.velixs.com/nakiri?apikey=7ea543de712c083ddca99a35a85aee3cb0095c09d5f1630b58&text=${encodeURIComponent(question)}`;

            if (aiUsageCount >= aiUsageLimit) {
                appendMessage('Fitur AI sudah mencapai batas penggunaan 30 kali sehari.', 'Bot');
                document.getElementById('ai-limit-msg').textContent = 'Fitur AI sudah tidak bisa digunakan lagi hari ini.';
                return;
            } else {
                aiUsageCount++; // Increment penggunaan AI
                const response = await fetch(apiUrl);

                if (response.ok) {
                    const data = await response.json();
                    appendMessage(data.result || 'Tidak ada respons dari API.', 'Bot');
                } else {
                    appendMessage('Gagal mendapatkan respons dari API.', 'Bot');
                }

                document.getElementById('ai-limit-msg').textContent = `Sisa penggunaan AI hari ini: ${aiUsageLimit - aiUsageCount}`;
                return;
            }
        }

        if (currentTekaTekiAnswer && command.toLowerCase() === currentTekaTekiAnswer.toLowerCase()) {
            appendMessage('Benar! Jawaban kamu tepat.', 'Bot');
            currentTekaTekiAnswer = ""; // Reset jawaban
        } else if (currentTekaTekiAnswer) {
            appendMessage('Salah! Coba lagi.', 'Bot');
        } else {
            handleOtherCommands(command);
        }
    }
