<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }

        #chat-container {
            display: flex;
            width: 80%;
            height: 80%;
        }

        #command-list {
            width: 20%;
            padding: 20px;
            background-color: #0D0D0D;
            border-right: 2px solid #00FFFF;
            border-radius: 10px 0 0 10px;
            color: #00FFFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        #command-list h2 {
            margin-bottom: 20px;
        }

        #command-list ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        #command-list ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        #command-list ul li:hover {
            color: #FF00FF;
        }

        #chat-box {
            width: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #00FFFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #messages {
            height: 70%;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messages div, #messages img {
            margin: 5px 0;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #send-btn, #reload-btn {
            padding: 10px;
            background-color: #FF00FF;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #reload-btn {
            background-color: #00FFFF;
        }

        #send-btn:hover, #reload-btn:hover {
            opacity: 0.8;
        }

        #send-btn:active, #reload-btn:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Command List Section -->
        <div id="command-list">
            <h2>Commands:</h2>
            <ul>
                <li>/ai</li>
                <li>/loli</li>
                <li>/waifu</li>
                <li>/husbu</li>
                <li>/weather</li> <!-- Added command for weather -->
            </ul>
            <button id="reload-btn">Reload</button>
        </div>

        <!-- Chat Box Section -->
        <div id="chat-box">
            <div id="messages"></div>
            <input type="text" id="user-input" placeholder="Ketik command di sini..." />
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage('User: ' + userInput);

            if (userInput.startsWith('/ai')) {
                const response = await fetchAI(userInput);
                appendMessage('AI: ' + response);
            } else if (userInput.startsWith('/loli')) {
                const imageUrl = await fetchImage('loli');
                appendImage(imageUrl);
            } else if (userInput.startsWith('/waifu')) {
                const imageUrl = await fetchImage('waifu');
                appendImage(imageUrl);
            } else if (userInput.startsWith('/husbu')) {
                const imageUrl = await fetchImage('husbu');
                appendImage(imageUrl);
            } else if (userInput.startsWith('/weather')) {
                const city = userInput.split(' ')[1];
                if (!city) {
                    appendMessage('Bot: Harap masukkan nama kota setelah perintah /weather.');
                } else {
                    const weatherInfo = await fetchWeather(city);
                    appendMessage('Weather: ' + weatherInfo);
                }
            } else {
                appendMessage('Bot: Command tidak dikenal.');
            }

            document.getElementById('user-input').value = '';
        });

        document.getElementById('reload-btn').addEventListener('click', () => {
            location.reload(); // Reload the page
        });

        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        function appendImage(imageUrl) {
            const messagesDiv = document.getElementById('messages');
            const newImage = document.createElement('img');
            newImage.src = imageUrl;
            newImage.style.width = '100%';
            messagesDiv.appendChild(newImage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function fetchAI(query) {
            const apiKey = 'YOUR_API_KEY_HERE';
            const apiUrl = `https://api.example.com/ai?query=${encodeURIComponent(query)}&apikey=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.response;
        }

        async function fetchImage(type) {
            const apiKey = 'YOUR_API_KEY_HERE';
            const apiUrl = `https://api.example.com/${type}?apikey=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.imageUrl;
        }

        async function fetchWeather(city) {
            const apiKey = 'YOUR_WEATHER_API_KEY_HERE'; // Replace with your weather API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=id`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.cod !== 200) {
                return `Tidak dapat menemukan cuaca untuk kota ${city}.`;
            }

            const weatherDescription = data.weather[0].description;
            const temp = data.main.temp;
            const humidity = data.main.humidity;

            return `Cuaca di ${city}: ${weatherDescription}, suhu ${temp}Â°C, kelembapan ${humidity}%.`;
        }
    </script>
</body>
</html>
