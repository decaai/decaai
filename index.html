<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deca By Nao</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        #sidebar h2 {
            color: #fff;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 20px 0;
            cursor: pointer;
            color: #ccc;
        }
        #sidebar ul li:hover {
            color: #fff;
        }
        #chat-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #chat-window {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            height: 80%;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }
        #input-area button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #input-area button:hover {
            background-color: #0056b3;
        }
        .chat-message img {
            max-width: 100%;
            border-radius: 10px;
        }
        #change-image-btn {
            background-color: #28a745;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        #change-image-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Deca-002-Bot</h2>
    <ul> 
        <p>AI Chat</p>
        <li onclick="sendCommand('/ai')">AI Chat (30x limit server)</li>
        <p>Random Anime</p>
        <li onclick="sendCommand('/loli')">Loli</li>
        <li onclick="sendCommand('/waifu')">Waifu</li>
        <li onclick="sendCommand('/husbu')">Husbu</li>
        <p>Fitur Ephoto</p>
        <li onclick="sendCommand('/water')">Water</li>
        <li onclick="sendCommand('/pig')">Pig</li>
        <li onclick="sendCommand('/halloween')">Halloween</li>
        <li onclick="sendCommand('/cake')">Cake</li>
    </ul>
</div>

<div id="chat-area">
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="command-input" placeholder="Kirim Perintah" />
        <button onclick="executeCommand()">Kirim</button>
    </div>
    <!-- Tombol Ganti Gambar -->
    <button id="change-image-btn" onclick="reloadPage()">Muat Ulang Fitur</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const commandInput = document.getElementById('command-input');

    function appendMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');
        
        if (message.startsWith('http')) {
           
            const img = document.createElement('img');
            img.src = message;
            messageDiv.appendChild(img);
        } else {
            messageDiv.textContent = sender + ': ' + message;
        }
        
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendCommand(command) {
        appendMessage(command, 'UserGuest-0045');
        fetchResponse(command);
    }
      async function fetchResponse(command) {
        let imageUrl = '';

        // Perintah untuk Husbu, Loli, dan Waifu
        if (command === '/husbu') {
            imageUrl = 'https://beforelife.me/api/anime/husbu?apikey=HC-9NRYRw0xbyuGn3P';
        } else if (command === '/loli') {

        } else if (command === '/waifu') {

        } else {
            appendMessage('Perintah tidak dikenal', 'Bot');
            return;
        }

        currentImageUrl = imageUrl;  // Menyimpan gambar yang sedang ditampilkan
        appendMessage(imageUrl, 'Bot');
    }

    function executeCommand() {
        const command = commandInput.value.trim();
        if (command) {
            sendCommand(command);
            commandInput.value = ''; 
        }
    }

    // Fungsi untuk mengirim perintah reload dan reload halaman
    function reloadPage() {
        appendMessage('/reload', 'Deca-Auto-Reload');
        setTimeout(() => {
            location.reload();  
        }, 1000);
    }
</script>

</body>
</html>
