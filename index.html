<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deca By Nao</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0f20;
            color: #a5f3ff;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #0a0c18;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            border-right: 2px solid #005f9e;
        }
        #sidebar h2 {
            color: #4fc3ff;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 20px 0;
            cursor: pointer;
            color: #79d7ff;
            transition: color 0.3s;
        }
        #sidebar ul li:hover {
            color: #4fc3ff;
        }
        #chat-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #chat-window {
            background-color: #0d172b;
            border: 2px solid #005f9e;
            border-radius: 10px;
            padding: 10px;
            height: 80%;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #005f9e;
            background-color: #0d172b;
            color: #a5f3ff;
        }
        #input-area button {
            padding: 10px 20px;
            background-color: #005f9e;
            border: none;
            border-radius: 5px;
            color: #a5f3ff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #input-area button:hover {
            background-color: #007acc;
        }
        .chat-message img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Deca-002-Bot</h2>
    <ul>
        <li onclick="sendCommand('/pinterest anime')">Cari Pinterest: Anime</li>
    </ul>
</div>

<div id="chat-area">
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="command-input" placeholder="Kirim Perintah" />
        <button id="send-button" onclick="executeCommand()">Kirim</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');

    function appendMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');

        if (message.startsWith('http')) {
            const img = document.createElement('img');
            img.src = message;
            messageDiv.appendChild(img);
        } else {
            messageDiv.textContent = `${sender}: ${message}`;
        }

        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function executeCommand() {
        const commandInput = document.getElementById('command-input');
        const command = commandInput.value.trim();
        if (command) {
            sendCommand(command);
            commandInput.value = '';
        } else {
            alert('Perintah tidak boleh kosong!');
        }
    }

    async function sendCommand(command) {
        appendMessage(command, 'User');

        if (command.startsWith('/pinterest ')) {
            const query = command.slice(11).trim();
            const pinterestUrl = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(pinterestUrl)}`);
                const data = await response.json();
                const htmlContent = data.contents;

                const regex = /"(https:\/\/i\.pinimg\.com\/originals\/.*?\.jpg)"/g;
                let match;
                let count = 0;

                while ((match = regex.exec(htmlContent)) !== null && count < 5) {
                    appendMessage(match[1], 'Bot');
                    count++;
                }

                if (count === 0) {
                    appendMessage('Tidak ada gambar ditemukan untuk pencarian ini.', 'Bot');
                }
            } catch (error) {
                appendMessage('Terjadi kesalahan saat mengambil data dari Pinterest.', 'Bot');
            }
        } else if (command.startsWith('/ai ')) {
            const question = command.slice(4).trim();
            if (!question) {
                appendMessage('Pertanyaan tidak boleh kosong.', 'Bot');
                return;
            }

            try {
                const apiUrl = `https://vihangayt.me/tools/chatgpt?q=${encodeURIComponent(question)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                appendMessage(data.result || 'Tidak ada respons dari AI.', 'Bot');
            } catch (error) {
                appendMessage('Terjadi kesalahan saat menghubungi API.', 'Bot');
            }
        } else {
            appendMessage('Perintah tidak dikenal.', 'Bot');
        }
    }
</script>

</body>
</html>
