<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #chat p {
      margin: 5px 0;
    }
    #chat .user {
      text-align: right;
      color: blue;
    }
    #chat .bot {
      text-align: left;
      color: green;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
      outline: none;
    }
    #input-container button {
      padding: 10px 20px;
      border: none;
      background: blue;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();

    if (!message) return;

    // Tambahkan pesan user ke chat
    chat.innerHTML += `<p class="user">${message}</p>`;
    userInput.value = '';

    // Panggil OpenAI API
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer API_KEY_AI_KAMU`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      // Tambahkan balasan bot ke chat
      chat.innerHTML += `<p class="bot">${botReply}</p>`;
    } catch (error) {
      chat.innerHTML += `<p class="bot">Error: Gagal mengambil data dari bot!</p>`;
      console.error(error);
    }

    // Auto-scroll ke bawah
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
