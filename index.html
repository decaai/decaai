<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk AI Chat</title>
  <style>
    /* Cyberpunk Theme */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* Abu-abu gelap */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #chat-container {
      width: 90%;
      max-width: 700px;
      height: 80%;
      background: linear-gradient(145deg, #232323, #1e1e1e); /* Efek gelap */
      border: 2px solid #8f00ff; /* Neon Ungu */
      border-radius: 15px;
      box-shadow: 0px 0px 20px 5px #8f00ff; /* Glow Neon */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1a1a1a; /* Warna dasar chat */
      color: #e0e0e0;
      scrollbar-width: thin;
      scrollbar-color: #8f00ff #232323;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #8f00ff;
      border-radius: 10px;
    }
    #chat p {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    #chat .user {
      text-align: right;
      background: #6c00ff; /* Neon Ungu User */
      color: #ffffff;
      margin-left: 50px;
    }
    #chat .bot {
      text-align: left;
      background: #292929; /* Bot Background */
      color: #8f00ff; /* Neon Bot Text */
      margin-right: 50px;
    }
    #input-container {
      display: flex;
      background: #232323; /* Gelap */
      border-top: 2px solid #8f00ff;
    }
    #input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: #1a1a1a; /* Input Gelap */
      color: #ffffff;
      font-size: 16px;
      border-radius: 0;
    }
    #input-container input::placeholder {
      color: #8f00ff; /* Placeholder Neon */
    }
    #input-container button {
      padding: 15px 20px;
      border: none;
      background: #8f00ff; /* Tombol Neon */
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #input-container button:hover {
      background: #aa00ff; /* Tombol Hover */
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();

    if (!message) return;

    // Tambahkan pesan user ke chat
    chat.innerHTML += `<p class="user">${message}</p>`;
    userInput.value = '';

    // Panggil OpenAI API
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer API_KEY_AI_KAMU`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      // Tambahkan balasan bot ke chat
      chat.innerHTML += `<p class="bot">${botReply}</p>`;
    } catch (error) {
      chat.innerHTML += `<p class="bot">Error: Gagal mengambil data dari bot!</p>`;
      console.error(error);
    }

    // Auto-scroll ke bawah
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
